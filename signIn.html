<html>
	<head>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<link rel="stylesheet" href="./sign.css" type="text/css">
		<meta charset="utf-8"/>
	</head>
	<body>
		<div>
			이메일 : <input type="text" id="email"><br><br>
			비밀번호 : <input type="password" id="password"> <br><br>
			<button onclick="signIn()">로그인</button>
			<button onclick="location.href='signUp.html'">회원 가입</button>
		</div>
	</body>
</html>

<script>
function signIn(){
	$.ajax({
		url:'./signIn.php',
		type:'post',
		data: {
			email: $('#email').val(),
			pw: $('#password').val()
		}
	}).done(function(data) {
		if (data == "ACCESS"){
			alert("로그인 완료");
			location.href="./board.php";
		}
		else if (data == "DENY"){
			alert("아이디 또는 비밀번호가 틀립니다.");
		}
	});
}
</script>
